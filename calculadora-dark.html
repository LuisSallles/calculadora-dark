<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Darki</title>
</head>
<body>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="canteudo-principal">
        <!-- CONTAINER -->
        <section class="calculadora-principal">
            <!-- CALCULADORA -->
            <div class="calculadora-corpo">
                <table>
                        <div id="calculadora-resultado">
                            <p> <!-- RESULTADO -->
                                
                            </p>
                        </div>
                    <!-- BOTÕES -->
                    <tr class="calculadora-linha">
                        <td><input class="calculadora-botao" type="button" value="AC" onclick="apagarUmNumero()"></td>
                        <td><input class="calculadora-botao" type="button" value="C" onclick="apagarTudo()"></td>
                        <td><input class="calculadora-botao" type="button" value="%" onclick="insert('')"></td>
                        <td><input class="calculadora-botao-especial" type="button" value="/" onclick="insert('/')"></td>
                    </tr>
                    <tr class="calculadora-linha">
                        <td><input class="calculadora-botao" type="button" value="7" onclick="insert('7')"></td>
                        <td><input class="calculadora-botao" type="button" value="8" onclick="insert('8')"></td>
                        <td><input class="calculadora-botao" type="button" value="9" onclick="insert('9')"></td>
                        <td><input class="calculadora-botao-especial" type="button" value="X" onclick="insert('*')"></td>
                    </tr>
                    <tr class="calculadora-linha">
                        <td><input class="calculadora-botao" type="button" value="4" onclick="insert('4')"></td>
                        <td><input class="calculadora-botao" type="button" value="5" onclick="insert('5')"></td>
                        <td><input class="calculadora-botao" type="button" value="6" onclick="insert('6')"></td>
                        <td><input class="calculadora-botao-especial" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr class="calculadora-linha">
                        <td><input class="calculadora-botao" type="button" value="1" onclick="insert('1')"></td>
                        <td><input class="calculadora-botao" type="button" value="2" onclick="insert('2')"></td>
                        <td><input class="calculadora-botao" type="button" value="3" onclick="insert('3')"></td>
                        <td><input class="calculadora-botao-especial" type="button" value="+" onclick="insert('+')"></td>
                    </tr>
                    <tr class="calculadora-linha">
                        <td><input class="calculadora-botao" id="calculadora-zero" type="button" value="0" onclick="insert('0')"></td>
                        <td><input class="calculadora-botao" type="button" value="." onclick="insert('.')"></td>
                        <td><input class="calculadora-botao-especial" id="calculadora-equal" type="button" value="=" onclick="calcular()"></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <script src="javascrip.js"></script>
</body>
</html>
